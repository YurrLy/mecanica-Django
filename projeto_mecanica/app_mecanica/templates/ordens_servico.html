<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    {% block content %}

    <div class="container mt-5">
        <h2>Listagem de Ordens de Serviço</h2>
        <ul>
            {% for ordem in ordens %}
                <li>
                    {{ ordem }}
                    <form method="post" action="{% url 'deletar_ordem_servico' ordem.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'cadastrar_ordem_servico' %}" class="btn btn-primary">Cadastrar Nova Ordem de Serviço</a>
    </div>
    <div class="container mt-5">
        <a href="{% url 'home' %}" class="btn btn-secondary px-5">Voltar</a>  
      </div>
    
    {% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
