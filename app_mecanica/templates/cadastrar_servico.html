<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar Serviço</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Cadastrar Novo Serviço</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'cadastrar_servico' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.descricao.label_tag }}
                            {{ form.descricao }}
                        </div>

                        <div class="mb-3">
                            {{ form.valor.label_tag }}
                            {{ form.valor }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
                            <a href="{% url 'veiculos_list' %}" class="btn btn-secondary mt-3">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
